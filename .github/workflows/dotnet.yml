# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags: 
      - "v*"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish /p:Configuration=Release /p:Platform="Any CPU" --no-restore --output bin

    - name: Package
      id: create_package
      shell: bash
      run: |
        tag=$(git describe --tags --always)
        release_name="AdultsSubtitle"

        # Pack files
        7z a -tzip "${release_name}.zip" "./bin/*"
        echo "::set-output name=release_name::${release_name}"
        echo "::set-output name=release_tag::${tag}"
        echo "::set-output name=filename::${release_name}.zip"

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        name: "${{ steps.create_package.outputs.release_tag }}"
        automatic_release_tag: "${{ steps.create_package.outputs.release_tag }}"
        prerelease: false
          #          "${{ steps.create_package.outputs.filename }}"
        files: |
          *.zip
